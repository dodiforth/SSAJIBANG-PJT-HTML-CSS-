<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>


    <div class="card" style="width: 25rem;">
        <img src="/Bootstrap Projects/01intro_project/img/product1-1.jpg" class="card-img-top" alt="...">
        <div class="card-body">
            <span class="badge rounded-pill bg-primary p-2">News</span>
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            
            <div class="d-flex align-items-center shadow p-3 mb-5 bg-body rounded">
                <div class="flex-shrink-0">
                  <img class="rounded float-start img-fluid img-thumbnail" src="" alt="...">
                </div>
                <div class="flex-grow-1 ms-3">
                  <p>Kelly Brown</p>
                  <span>March.12.2020 6min read</span>
                </div>
            </div>
            
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
